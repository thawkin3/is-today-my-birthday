<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The best, easiest, and fastest way to determine if today is your birthday."
    />
    <title>Is Today My Birthday</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Is Today My Birthday</h1>
      <p>
        Welcome to Is Today My Birthday, the best, easiest, and fastest way to
        determine if today is your birthday.
      </p>
      <form id="birthdayForm">
        <div class="form-group">
          <label for="birthday"> Your Birthday </label>
          <input type="date" name="birthday" id="birthday" />
        </div>
        <div class="form-group">
          <label for="today"> Today's Date </label>
          <input type="date" name="today" id="today" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="result" class="hidden"></div>
      <button type="button" id="retry" class="hidden">Retry</button>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
